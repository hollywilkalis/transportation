<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/master.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Transportation Survey</title>
  </head>
  <body>
    <div class="container">
      <h1>How do you travel?</h1>
      <form id="transportation">
        <div class="form group">
          <p>How do you typically travel to work?</p>
          <input type="checkbox" name="work" value="bike">Bike<br>
          <input type="checkbox" name="work" value="car">Car<br>
          <input type="checkbox" name="work" value="walk">Walk<br>
          <input type="checkbox" name="work" value="plan">Plane<br>
          <input type="checkbox" name="work" value="ufo">UFO<br>
        </div>

        <div class="form group">
          <p>How do you typically travel for fun?</p>
          <input type="checkbox" name="fun" value="bike">Bike<br>
          <input type="checkbox" name="fun" value="car">Car<br>
          <input type="checkbox" name="fun" value="walk">Walk<br>
          <input type="checkbox" name="fun" value="plan">Plane<br>
          <input type="checkbox" name="fun" value="ufo">UFO<br>
        </div>
        <button type="submit">Submit survey responses</button>
      </form>

      <div id="work-responses">
        <p><strong>You use the following modes to get to work.</strong></p>
      </div>

      <div id="fun-responses">
        <p><strong>You use the following modes to travel for fun.</strong></p>
      </div>

    </div><!--container-->


  </body>
</html>
